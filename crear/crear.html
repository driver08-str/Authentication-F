<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <center>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0" with"150">
   
    <h1>
        Crear Usuario
    </h1>
    <div>
        <form>
            <div class="mb-3">
                <label for="id" class="form-label">Id:</label>
                <input type="text" class="form-control" id="IdUser" name="Id" required>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="contrasena" required>
            </div>

            <div class="mb-3">
                <label for="exampleInputConfirmPassword1" class="form-label">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="exampleInputConfirmPassword1" name="confirmarContrasena" required>
            </div>
            
            <button id="CrearteUser" type="submit" class="btn btn-primary">Crear Usuario</button>
            <br>
            <br>
            <button id="volveradmin" type="submit" class="btn btn-primary">Volver</button>
        </form>
        <script>
            document.getElementById("volveradmin").addEventListener("click", () => {
                window.location.href = "../admin/administrador.html";
            });
        </script>
         <script type="module" src="../crear/crear.js"></script>
    </div>
</body>
</center>
</html>
