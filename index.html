<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="shortcut icon" href="iniciar-sesion.png" />
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In Module</h3>
                </div>
                <div class="card-body">

                    <div class="mb-3">
                        <br>
                        <label for="">Usuario: </label>
                        <input type="email" class="form-control" id="edtuser" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="">Contraseña: </label>
                        <input type="password" class="form-control" id="edtpassword" placeholder="Ingrese clave">
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" id="loginbtn" value="Iniciar Sesión" class="btn btn-primary">
                        <input type="submit" id="googlebtn" value="Iniciar con Google" class="btn btn-danger">
                        <input type="submit" id="facebookbtn" value="Iniciar con Facebook" class="btn btn-primary">
                        <input type="submit" id="atrasbtn" value="Atras" class="btn btn-secundary">
                        <script>
                        document.getElementById('atrasbtn').addEventListener('click', function() {
                            window.location.href = "/admin/inicio.html";
                        });
                        </script>
                    </div>

                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        No tienes una cuenta?<a href="registers_users.html">Registrate aqui</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="/recover/recuperar.html">Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="authentication.js"></script>
    <script type="module" src="google/sesiongoogle.js"></script>
    <script type="module" src="facebook/sesionfacebook.js"></script>

</body>

</html>
